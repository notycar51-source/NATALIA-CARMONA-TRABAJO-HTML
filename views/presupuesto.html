  <!--Contenido principal: formulario-->
  <main>
    <h2>Solicite su presupuesto</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre o Email:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9,15}">

      <label for="info">Solicite más información:</label>
      <textarea id="info" name="info" rows="5" required></textarea>

      <label>
        <input type="checkbox" id="privacidad" name="privacidad" required>
        Acepto la Política de Privacidad
      </label>

      <button type="submit">Enviar</button>
    </form>
  </main>
